services:
  # Backend API Service
  - type: web
    name: gbdryfruits-api
    env: node
    repo: https://github.com/yourusername/gbdryfruits.git
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://yourdomain.netlify.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: BCRYPT_ROUNDS
        value: 12

  # Frontend Static Site (Alternative to Netlify)
  - type: web
    name: gbdryfruits-frontend
    env: static
    repo: https://github.com/yourusername/gbdryfruits.git
    rootDir: frontend
    buildCommand: echo "No build needed for static site"
    startCommand: echo "Static site served by Render"
    plan: free
    autoDeploy: true
    routes:
      - type: rewrite
        source: /api/*
        destination: https://gbdryfruits-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://gbdryfruits-api.onrender.com
