<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cart Drawer - GBDRYFRUITS</title>
    <link rel="stylesheet" href="css/premium-cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cart Trigger Button -->
    <button class="cart-trigger" onclick="toggleCart()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 2L6 9H3v2h3l2 7h10l2-7h3V9h-3l-2-7z"/>
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
        </svg>
        <span class="cart-count">0</span>
    </button>

    <!-- Dark Overlay -->
    <div class="cart-overlay" onclick="closeCart()"></div>

    <!-- Premium Cart Drawer -->
    <div class="cart-drawer">
        <!-- Cart Header -->
        <div class="cart-header">
            <h3 class="cart-title">Shopping Cart</h3>
            <button class="close-cart" onclick="closeCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <!-- Cart Items -->
        <div class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <!-- Free Shipping Progress -->
        <div class="shipping-progress">
            <div class="progress-info">
                <span class="progress-text">Add Rs. <span class="amount-needed">450</span> more for FREE delivery</span>
                <span class="progress-percentage">55%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 55%"></div>
            </div>
        </div>

        <!-- Cart Footer -->
        <div class="cart-footer">
            <!-- COD Badge -->
            <div class="cod-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2v-1c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2zm-7-2h-4v-2h4v2zm-3-4H8V8h3v4z"/>
                </svg>
                Cash on Delivery Available
            </div>

            <!-- Subtotal -->
            <div class="cart-subtotal">
                <span class="subtotal-label">Subtotal</span>
                <span class="subtotal-amount">Rs. 0</span>
            </div>

            <!-- Checkout Button -->
            <button class="checkout-btn" onclick="proceedToCheckout()">
                Proceed to Checkout
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </button>

            <!-- Continue Shopping -->
            <button class="continue-shopping" onclick="closeCart()">
                Continue Shopping
            </button>
        </div>
    </div>

    <script src="js/premium-cart.js"></script>
</body>
</html>
