<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout - GBDRYFRUITS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #2D5016;
            --secondary-color: #8B4513;
            --accent-color: #F39C12;
            --success-color: #27AE60;
            --danger-color: #e74c3c;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mobile-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
            position: relative;
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .payment-method-card {
            transition: all 0.3s ease;
            transform: translateZ(0);
        }

        .payment-method-card:active {
            transform: scale(0.98);
        }

        .floating-checkout {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            border-radius: 20px 20px 0 0;
        }

        .secure-badge {
            background: linear-gradient(45deg, #27AE60, #2ECC71);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .one-tap-button {
            background: linear-gradient(45deg, var(--primary-color), #3a6b1f);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .one-tap-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .one-tap-button:active:before {
            left: 100%;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 20px;
        }

        .wallet-detect {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }

        .express-checkout {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 16px;
            padding: 20px;
            margin: 16px 0;
        }

        .biometric-button {
            background: linear-gradient(45deg, #000, #333);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 24px;
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .slide-in-right {
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="flex items-center justify-between p-4">
                <button onclick="history.back()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-lg font-semibold">Secure Checkout</h1>
                <div class="secure-badge">SSL SECURE</div>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 33%;"></div>
        </div>

        <!-- Main Content -->
        <main class="pb-32">
            <!-- Order Summary -->
            <section class="p-4 bg-white">
                <h2 class="text-lg font-semibold mb-3">Order Summary</h2>
                <div class="space-y-2" id="orderSummary">
                    <!-- Items will be populated here -->
                </div>
                <div class="border-t pt-3 mt-3">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Total</span>
                        <span class="text-xl font-bold text-green-600" id="totalAmount">Rs. 0</span>
                    </div>
                </div>
            </section>

            <!-- Express Checkout -->
            <section class="p-4" id="expressSection">
                <div class="express-checkout">
                    <h3 class="text-center font-semibold mb-3">Express Checkout</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="initiateApplePay()" class="bg-black text-white py-3 px-4 rounded-xl flex items-center justify-center space-x-2 payment-method-card">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                            </svg>
                            <span>Apple Pay</span>
                        </button>
                        <button onclick="initiateGooglePay()" class="bg-white border-2 border-gray-300 py-3 px-4 rounded-xl flex items-center justify-center space-x-2 payment-method-card">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Google Pay</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Wallet Detection -->
            <section class="p-4" id="walletSection" style="display: none;">
                <div class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white p-4 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-semibold">Wallet Detected!</h3>
                            <p class="text-sm opacity-90" id="detectedWallet">JazzCash found</p>
                        </div>
                        <div class="wallet-detect">AUTO-DETECT</div>
                    </div>
                    <button onclick="useDetectedWallet()" class="w-full bg-white text-purple-600 font-semibold py-3 rounded-lg mt-3 payment-method-card">
                        Use Detected Wallet
                    </button>
                </div>
            </section>

            <!-- Payment Methods -->
            <section class="p-4">
                <h3 class="text-lg font-semibold mb-3">Choose Payment Method</h3>
                <div class="space-y-3" id="paymentMethods">
                    <!-- Payment methods will be populated here -->
                </div>
            </section>

            <!-- Biometric Option -->
            <section class="p-4" id="biometricSection" style="display: none;">
                <div class="text-center">
                    <h3 class="text-lg font-semibold mb-3">Quick & Secure</h3>
                    <button onclick="initiateBiometric()" class="biometric-button pulse">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"></path>
                        </svg>
                    </button>
                    <p class="text-sm text-gray-600 mt-2">Touch ID / Face ID</p>
                </div>
            </section>
        </main>

        <!-- Floating Checkout Button -->
        <div class="floating-checkout slide-up" id="floatingCheckout">
            <div class="p-4">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-sm text-gray-600">Total Amount</span>
                    <span class="text-xl font-bold text-green-600" id="floatingTotal">Rs. 0</span>
                </div>
                <button onclick="processPayment()" class="one-tap-button w-full text-white font-semibold py-4 rounded-xl flex items-center justify-center space-x-2" id="payButton">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <span id="payButtonText">Pay Now</span>
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                </button>
                <div class="flex items-center justify-center space-x-4 mt-3 text-xs text-gray-500">
                    <span>üîí SSL Encrypted</span>
                    <span>‚úÖ PCI Compliant</span>
                    <span>üõ°Ô∏è Fraud Protected</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global variables
        let cartData = [];
        let selectedPaymentMethod = null;
        let detectedWallet = null;
        let biometricAvailable = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCartData();
            detectWallets();
            checkBiometricSupport();
            setupPaymentMethods();
            updateUI();
        });

        // Load cart data from localStorage or API
        async function loadCartData() {
            try {
                // Try to get from localStorage first
                const savedCart = localStorage.getItem('cartData');
                if (savedCart) {
                    cartData = JSON.parse(savedCart);
                } else {
                    // Fallback to API
                    const response = await fetch('/api/cart');
                    const data = await response.json();
                    cartData = data.items || [];
                }
                updateOrderSummary();
            } catch (error) {
                console.error('Error loading cart data:', error);
                showNotification('Error loading cart data', 'error');
            }
        }

        // Update order summary
        function updateOrderSummary() {
            const summaryContainer = document.getElementById('orderSummary');
            const totalElement = document.getElementById('totalAmount');
            const floatingTotal = document.getElementById('floatingTotal');
            
            let html = '';
            let total = 0;
            
            cartData.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center space-x-3">
                            <img src="${item.image}" alt="${item.name}" class="w-12 h-12 rounded-lg object-cover">
                            <div>
                                <p class="font-medium text-sm">${item.name}</p>
                                <p class="text-xs text-gray-500">${item.weight} √ó ${item.quantity}</p>
                            </div>
                        </div>
                        <span class="font-semibold">Rs. ${itemTotal.toLocaleString()}</span>
                    </div>
                `;
            });
            
            summaryContainer.innerHTML = html;
            totalElement.textContent = `Rs. ${total.toLocaleString()}`;
            floatingTotal.textContent = `Rs. ${total.toLocaleString()}`;
        }

        // Detect available wallets
        function detectWallets() {
            // Check for JazzCash
            if (navigator.userAgent.includes('JazzCash') || window.JazzCash) {
                detectedWallet = 'jazzcash';
                showDetectedWallet('JazzCash');
            }
            
            // Check for EasyPaisa
            if (navigator.userAgent.includes('EasyPaisa') || window.EasyPaisa) {
                detectedWallet = 'easypaisa';
                showDetectedWallet('EasyPaisa');
            }
            
            // Check for mobile banking apps
            const mobileBankingApps = ['UBL', 'Meezan', 'BankAlfalah'];
            for (const app of mobileBankingApps) {
                if (navigator.userAgent.includes(app)) {
                    detectedWallet = app.toLowerCase();
                    showDetectedWallet(app);
                    break;
                }
            }
        }

        // Show detected wallet
        function showDetectedWallet(walletName) {
            const walletSection = document.getElementById('walletSection');
            const detectedWalletText = document.getElementById('detectedWallet');
            
            walletSection.style.display = 'block';
            detectedWalletText.textContent = `${walletName} found`;
            
            // Auto-select detected wallet after 2 seconds
            setTimeout(() => {
                useDetectedWallet();
            }, 2000);
        }

        // Use detected wallet
        function useDetectedWallet() {
            selectedPaymentMethod = detectedWallet;
            updatePaymentMethodSelection();
            updateProgressBar(66);
            showNotification(`${detectedWallet} selected for payment`, 'success');
        }

        // Check biometric support
        function checkBiometricSupport() {
            // Check for WebAuthn support
            if (window.PublicKeyCredential) {
                PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
                    .then(available => {
                        biometricAvailable = available;
                        if (available) {
                            document.getElementById('biometricSection').style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.log('Biometric check failed:', error);
                    });
            }
        }

        // Setup payment methods
        function setupPaymentMethods() {
            const methods = [
                { id: 'jazzcash', name: 'JazzCash', icon: 'üì±', color: 'bg-blue-500' },
                { id: 'easypaisa', name: 'EasyPaisa', icon: 'üíµ', color: 'bg-green-500' },
                { id: 'ubl', name: 'UBL Omni', icon: 'üè¶', color: 'bg-red-500' },
                { id: 'meezan', name: 'Meezan Bank', icon: 'üåô', color: 'bg-indigo-500' },
                { id: 'bankalfalah', name: 'Bank Alfalah', icon: 'üèõÔ∏è', color: 'bg-purple-500' },
                { id: 'cod', name: 'Cash on Delivery', icon: 'üí∞', color: 'bg-orange-500' },
                { id: 'card', name: 'Credit/Debit Card', icon: 'üí≥', color: 'bg-gray-600' }
            ];

            const container = document.getElementById('paymentMethods');
            let html = '';

            methods.forEach(method => {
                html += `
                    <button onclick="selectPaymentMethod('${method.id}')" 
                            class="payment-method-card w-full bg-white border-2 border-gray-200 rounded-xl p-4 flex items-center space-x-3 hover:border-green-500 transition-colors"
                            id="payment-${method.id}">
                        <div class="payment-icon ${method.color} text-white">
                            ${method.icon}
                        </div>
                        <div class="flex-1 text-left">
                            <p class="font-semibold">${method.name}</p>
                            <p class="text-xs text-gray-500">Instant & Secure</p>
                        </div>
                        <div class="w-5 h-5 rounded-full border-2 border-gray-300" id="radio-${method.id}">
                            <div class="w-full h-full rounded-full bg-green-500 hidden" id="selected-${method.id}"></div>
                        </div>
                    </button>
                `;
            });

            container.innerHTML = html;
        }

        // Select payment method
        function selectPaymentMethod(methodId) {
            selectedPaymentMethod = methodId;
            updatePaymentMethodSelection();
            updateProgressBar(66);
            
            // Haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Update payment method selection UI
        function updatePaymentMethodSelection() {
            // Reset all selections
            document.querySelectorAll('[id^="payment-"]').forEach(btn => {
                btn.classList.remove('border-green-500', 'bg-green-50');
                btn.classList.add('border-gray-200');
            });
            
            document.querySelectorAll('[id^="selected-"]').forEach(dot => {
                dot.classList.add('hidden');
            });
            
            // Highlight selected
            if (selectedPaymentMethod) {
                const selectedBtn = document.getElementById(`payment-${selectedPaymentMethod}`);
                const selectedDot = document.getElementById(`selected-${selectedPaymentMethod}`);
                
                if (selectedBtn) {
                    selectedBtn.classList.remove('border-gray-200');
                    selectedBtn.classList.add('border-green-500', 'bg-green-50');
                }
                
                if (selectedDot) {
                    selectedDot.classList.remove('hidden');
                }
                
                // Update pay button text
                updatePayButtonText();
            }
        }

        // Update pay button text
        function updatePayButtonText() {
            const payButtonText = document.getElementById('payButtonText');
            const methodNames = {
                'jazzcash': 'Pay with JazzCash',
                'easypaisa': 'Pay with EasyPaisa',
                'ubl': 'Pay with UBL Omni',
                'meezan': 'Pay with Meezan',
                'bankalfalah': 'Pay with Bank Alfalah',
                'cod': 'Place COD Order',
                'card': 'Pay with Card'
            };
            
            payButtonText.textContent = methodNames[selectedPaymentMethod] || 'Pay Now';
        }

        // Process payment
        async function processPayment() {
            if (!selectedPaymentMethod) {
                showNotification('Please select a payment method', 'error');
                shakeElement('floatingCheckout');
                return;
            }

            const payButton = document.getElementById('payButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const payButtonText = document.getElementById('payButtonText');
            
            // Show loading state
            payButton.disabled = true;
            loadingSpinner.style.display = 'block';
            payButtonText.style.display = 'none';
            
            updateProgressBar(100);

            try {
                let paymentResult;
                
                switch (selectedPaymentMethod) {
                    case 'jazzcash':
                        paymentResult = await initiateJazzCashPayment();
                        break;
                    case 'easypaisa':
                        paymentResult = await initiateEasyPaisaPayment();
                        break;
                    case 'cod':
                        paymentResult = await processCODOrder();
                        break;
                    case 'card':
                        paymentResult = await initiateCardPayment();
                        break;
                    default:
                        paymentResult = await initiateGenericPayment(selectedPaymentMethod);
                }
                
                if (paymentResult.success) {
                    showSuccessScreen(paymentResult);
                } else {
                    throw new Error(paymentResult.message || 'Payment failed');
                }
                
            } catch (error) {
                console.error('Payment error:', error);
                showNotification(error.message || 'Payment failed', 'error');
                
                // Reset button state
                payButton.disabled = false;
                loadingSpinner.style.display = 'none';
                payButtonText.style.display = 'block';
                updateProgressBar(66);
            }
        }

        // Initiate JazzCash payment
        async function initiateJazzCashPayment() {
            try {
                const total = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const response = await fetch('/api/payments/jazzcash/initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: total,
                        orderId: generateOrderId(),
                        mobileNumber: getUserPhone()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to JazzCash payment page
                    window.location.href = data.paymentUrl;
                    return { success: true, redirect: true };
                } else {
                    throw new Error(data.message || 'JazzCash payment failed');
                }
            } catch (error) {
                console.error('JazzCash payment error:', error);
                throw error;
            }
        }

        // Initiate EasyPaisa payment
        async function initiateEasyPaisaPayment() {
            try {
                const total = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const response = await fetch('/api/payments/easypaisa/initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: total,
                        orderId: generateOrderId(),
                        mobileNumber: getUserPhone()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to EasyPaisa payment page
                    window.location.href = data.paymentUrl;
                    return { success: true, redirect: true };
                } else {
                    throw new Error(data.message || 'EasyPaisa payment failed');
                }
            } catch (error) {
                console.error('EasyPaisa payment error:', error);
                throw error;
            }
        }

        // Process COD order
        async function processCODOrder() {
            try {
                const total = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const response = await fetch('/api/payments/cod/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        orderId: generateOrderId(),
                        orderTotal: total,
                        shippingInfo: getShippingInfo()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    return { 
                        success: true, 
                        orderId: data.orderId,
                        cod: true,
                        deliveryDays: data.deliveryDays
                    };
                } else {
                    throw new Error(data.message || 'COD order failed');
                }
            } catch (error) {
                console.error('COD order error:', error);
                throw error;
            }
        }

        // Initiate card payment
        async function initiateCardPayment() {
            try {
                const total = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const response = await fetch('/api/payments/stripe/create-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: total,
                        orderId: generateOrderId(),
                        email: getUserEmail()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Use Stripe.js to confirm payment
                    const stripe = Stripe('pk_test_YOUR_STRIPE_KEY');
                    const { error, paymentIntent } = await stripe.confirmPayment({
                        clientSecret: data.clientSecret,
                        confirmParams: {
                            return_url: `${window.location.origin}/payment-success`,
                            payment_method_data: {
                                billing_details: {
                                    email: getUserEmail(),
                                    phone: getUserPhone(),
                                    address: getShippingInfo()
                                }
                            }
                        }
                    });
                    
                    if (error) {
                        throw new Error(error.message);
                    }
                    
                    return { success: true, paymentIntent };
                } else {
                    throw new Error(data.message || 'Card payment failed');
                }
            } catch (error) {
                console.error('Card payment error:', error);
                throw error;
            }
        }

        // Generic payment method
        async function initiateGenericPayment(method) {
            // Fallback for other payment methods
            return { 
                success: true, 
                method: method,
                orderId: generateOrderId()
            };
        }

        // Show success screen
        function showSuccessScreen(result) {
            const mainContent = document.querySelector('main');
            mainContent.innerHTML = `
                <div class="p-8 text-center fade-in">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">Payment Successful!</h2>
                    <p class="text-gray-600 mb-4">Order #${result.orderId}</p>
                    ${result.cod ? `
                        <div class="bg-blue-50 p-4 rounded-xl mb-4">
                            <p class="text-blue-800 font-semibold">Cash on Delivery</p>
                            <p class="text-blue-600 text-sm">Pay when you receive your order</p>
                            <p class="text-blue-600 text-sm">Delivery in ${result.deliveryDays} business days</p>
                        </div>
                    ` : ''}
                    <button onclick="trackOrder('${result.orderId}')" class="bg-green-600 text-white px-6 py-3 rounded-xl font-semibold">
                        Track Order
                    </button>
                </div>
            `;
            
            // Clear cart
            localStorage.removeItem('cartData');
            
            // Clear floating checkout
            document.getElementById('floatingCheckout').style.display = 'none';
        }

        // Track order
        function trackOrder(orderId) {
            window.location.href = `/track-order.html?orderId=${orderId}`;
        }

        // Utility functions
        function generateOrderId() {
            return 'GB' + Date.now() + Math.random().toString(36).substr(2, 5).toUpperCase();
        }

        function getUserPhone() {
            // Get from user profile or input
            return localStorage.getItem('userPhone') || '+923115189291';
        }

        function getUserEmail() {
            // Get from user profile or input
            return localStorage.getItem('userEmail') || 'munashirmehdi@mail.com';
        }

        function getShippingInfo() {
            // Get from user profile or input
            return {
                firstName: 'John',
                lastName: 'Doe',
                address: '123 Main Street',
                city: 'Karachi',
                postalCode: '75000'
            };
        }

        function updateProgressBar(percentage) {
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-20 left-4 right-4 p-4 rounded-xl text-white z-50 slide-in-right ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function shakeElement(elementId) {
            const element = document.getElementById(elementId);
            element.classList.add('shake');
            setTimeout(() => {
                element.classList.remove('shake');
            }, 500);
        }

        function updateUI() {
            // Update any UI elements based on current state
            updateProgressBar(33);
        }

        // Express checkout functions
        function initiateApplePay() {
            if (window.ApplePaySession) {
                // Initialize Apple Pay
                showNotification('Apple Pay initiated', 'success');
                selectedPaymentMethod = 'applepay';
                updatePaymentMethodSelection();
                processPayment();
            } else {
                showNotification('Apple Pay not available', 'error');
            }
        }

        function initiateGooglePay() {
            // Initialize Google Pay
            showNotification('Google Pay initiated', 'success');
            selectedPaymentMethod = 'googlepay';
            updatePaymentMethodSelection();
            processPayment();
        }

        function initiateBiometric() {
            if (biometricAvailable) {
                // Initialize biometric authentication
                showNotification('Biometric authentication initiated', 'success');
                processPayment();
            } else {
                showNotification('Biometric authentication not available', 'error');
            }
        }

        window.addEventListener('popstate', function(event) {

            console.log('Back button pressed');
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // App is hidden
                console.log('App hidden');
            } else {
                // App is visible
                console.log('App visible');
            }
        });
    </script>
