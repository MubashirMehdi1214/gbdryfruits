<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GBDRYFRUITS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/LOGO.png" alt="GBDRYFRUITS" class="logo-image">
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <a href="login.html">Login</a>
                <a href="register.html" class="active">Register</a>
                <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Join GBDRYFRUITS</h1>
            <p>Create your account to start shopping for premium dry fruits.</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        <span class="error-message" id="nameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                        <span class="error-message" id="phoneError"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password (min 6 characters)">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your delivery address"></textarea>
                    <span class="error-message" id="addressError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the Terms and Conditions</span>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 GBDRYFRUITS. All rights reserved.</p>
    </footer>

    <script src="js/mock-data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
