<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GBDRYFRUITS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/LOGO.png" alt="GBDRYFRUITS" class="logo-image">
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" class="active">Login</a>
                <a href="register.html">Register</a>
                <a href="cart.html">Cart (<span class="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Login to GBDRYFRUITS</h1>
            <p>Welcome back! Please login to your account.</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 GBDRYFRUITS. All rights reserved.</p>
    </footer>

    <script src="js/mock-data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
